<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</head>
<body>
    <div class="container" id="mainbox">
        <div class="row" id="titlebox">
            <div id="textbox">
                <h1 id="headertext">Vikings Mount Rushmore</h1>
            </div>
        </div>
        
        <div class="row" id="contentmain">
            <div class="col-6" id="instructions">Game Instructions

            </div>
            
            <div class="col-6">
                <div class="row" id="winslosses">
                    <div class="column" id="winstext">Wins: 
                        <h1 id="totalwins"></h1>
                    </div>
                    <div class="column" id="lossestext">Losses:  
                        <h1 id="totalloss"></h1>
                    </div>

                </div>
                <div class="row">
                    <div class="column" id="targetscore">Target Score
                        <h1 id="numbertarget"></h1>
                    </div>
                    <div class="column" id="buttonbox">
                        <img class="gameButton" id="moss" src="assets/images/randy-moss.jpg" width="75px" height="100px">
                        <img class="gameButton" id="page" src="assets/images/alan-page.jpg" width="75px" height="100px">
                        <img class="gameButton"  id="peterson" src="assets/images/adrian-peterson.jpg" width="75px" height="100px">
                        <img class="gameButton"  id="fran" src="assets/images/fran-tarkenton.jpg" width="75px" height="100px">

                    </div>
                    <div class="column" id="playerscore">Your Score
                        <h1 id="numberplayer"></h1>
                    </div>
                </div>
            </div>
        
        
    </div>
    </div>

    <script type="text/javascript">
    </script>
</body>
</html>
